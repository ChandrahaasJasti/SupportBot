<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2a2a2a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1100px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* New: wrapper to hold sidebar + chat area */
        .content-wrapper {
            display: flex;
            flex: 1;
            min-height: 0; /* important for proper flex scrolling */
        }

        /* New: FAQ sidebar */
        .faq-sidebar {
            width: 280px;
            background: #f9fafb;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .faq-sidebar-header {
            background: #000000;
            color: #fff;
            padding: 16px 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .faq-sidebar-content {
            padding: 12px 12px 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .faq-section-title {
            font-size: 14px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            padding: 0 6px;
        }

        .department-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 6px;
        }

        .department-item {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .department-item:hover {
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .department-name {
            font-weight: 600;
            color: #111827;
            font-size: 14px;
        }

        .dept-count {
            background: #111827;
            color: #fff;
            border-radius: 999px;
            font-size: 12px;
            padding: 2px 8px;
        }

        /* Added for 2.2.2 Questions list */
        .section-divider { height: 1px; background: #e5e7eb; margin: 8px 6px; }
        .faq-subheader { font-size: 13px; color: #374151; font-weight: 600; padding: 4px 6px; display:flex; align-items:center; justify-content: space-between; }
        .back-button { background: transparent; border: none; color: #111827; font-size: 12px; cursor: pointer; padding: 4px 6px; border-radius: 6px; }
        .back-button:hover { background: #e5e7eb; }
        .question-list { list-style: none; display: flex; flex-direction: column; gap: 8px; padding: 6px; }
        .question-item { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px 12px; cursor: pointer; transition: all 0.2s ease; }
        .question-item:hover { border-color: #d1d5db; transform: translateY(-1px); }
        .hidden { display: none; }
        .department-item.active { outline: 2px solid #111827; }

        /* Chat area (existing UI moved inside) */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* allow flex child to shrink */
        }

        .chat-header {
            background: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user { justify-content: flex-end; }
        .message.bot { justify-content: flex-start; }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #000000;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: white;
            color: #000000;
            border: 1px solid #d0d0d0;
            border-bottom-left-radius: 6px;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .text-input-container { flex: 1; position: relative; }

        .chat-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus { border-color: #000000; }

        .upload-container { position: relative; }

        .image-upload-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload-btn:hover {
            background: #333333;
            transform: scale(1.05);
        }

        .image-upload-btn i { font-size: 20px; }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .send-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); }
        .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .preview-container { margin-top: 10px; display: none; }
        .image-preview { max-width: 100px; max-height: 100px; border-radius: 8px; border: 2px solid #e1e5e9; }
        .remove-image { background: #000000; color: white; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 12px; margin-left: 10px; }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 15px;
        }

        .typing-dots { display: flex; gap: 4px; }
        .typing-dot { width: 8px; height: 8px; background: #000000; border-radius: 50%; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }

        @media (max-width: 1024px) {
            .chat-container { max-width: 95%; }
            .faq-sidebar { width: 240px; }
        }

        @media (max-width: 768px) {
            .chat-container { width: 95%; height: 90vh; }
            .content-wrapper { flex-direction: column; }
            .faq-sidebar { width: 100%; border-right: none; border-bottom: 1px solid #e1e5e9; }
            .send-btn { width: 100%; }
        }
    </style>
    <!-- YAML parser for client-side parsing -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="content-wrapper">
            <!-- FAQ Sidebar: Departments (2.2.1) -->
            <aside class="faq-sidebar" id="faqSidebar">
                <div class="faq-sidebar-header">
                    <span>FAQs</span>
                </div>
                <div class="faq-sidebar-content">
                    <div class="faq-section-title">Departments</div>
                    <ul class="department-list" id="departmentList"></ul>

                    <!-- 2.2.2: Questions for selected department -->
                    <div class="section-divider"></div>
                    <div class="faq-subheader">
                        <span>Questions</span>
                        <button class="back-button hidden" id="backToDepartments">Back</button>
                    </div>
                    <ul class="question-list" id="questionList">
                        <li style="color:#6b7280; padding:6px;">Select a department to view FAQs</li>
                    </ul>
                </div>
            </aside>

            <!-- Chat Area -->
            <section class="chat-area">
                <div class="chat-header">ðŸ¤– Support AI</div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message bot">
                        <div class="message-content">
                            Hello! I'm here to help. You can type your questions or upload images for analysis.
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-row">
                        <div class="text-input-container">
                            <textarea 
                                class="chat-input" 
                                id="chatInput" 
                                placeholder="Type your message here..."
                                rows="1"
                            ></textarea>
                        </div>

                        <div class="upload-container">
                            <button class="image-upload-btn" id="uploadBtn" title="Upload Image">ðŸ“·</button>
                            <input type="file" class="file-input" id="fileInput" accept="image/*">
                        </div>

                        <button class="send-btn" id="sendBtn" disabled>Send</button>
                    </div>

                    <div class="preview-container" id="previewContainer">
                        <img class="image-preview" id="imagePreview">
                        <button class="remove-image" id="removeImage">Remove</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImage = document.getElementById('removeImage');
        const typingIndicator = document.getElementById('typingIndicator');

        const departmentListEl = document.getElementById('departmentList');
        const questionListEl = document.getElementById('questionList');
        const backToDepartmentsBtn = document.getElementById('backToDepartments');

        let selectedImage = null;
        let faqData = [];
        let selectedDepartment = null;

        // --- 2.2.1: Load and display departments from FAQ.yaml ---
        async function loadDepartments() {
            try {
                const res = await fetch('FAQ.yaml');
                if (!res.ok) throw new Error('Failed to fetch FAQ.yaml');
                const yamlText = await res.text();
                const data = jsyaml.load(yamlText);
                faqData = Array.isArray(data) ? data : [];

                const departments = [];
                const deptToCount = new Map();
                for (const item of faqData) {
                    const dept = (item && item.department) ? String(item.department).trim() : 'General';
                    if (!deptToCount.has(dept)) {
                        departments.push(dept);
                        deptToCount.set(dept, 0);
                    }
                    deptToCount.set(dept, deptToCount.get(dept) + 1);
                }
                renderDepartments(departments, deptToCount);
            } catch (err) {
                console.error('Error loading departments:', err);
                departmentListEl.innerHTML = '<li style="color:#b91c1c">Failed to load departments</li>';
            }
        }

        function renderDepartments(departments, deptToCount) {
            departmentListEl.innerHTML = '';
            departments.forEach(dept => {
                const li = document.createElement('li');
                li.className = 'department-item';
                li.innerHTML = `<span class="department-name">${dept}</span><span class="dept-count">${deptToCount.get(dept) || 0}</span>`;
                li.addEventListener('click', () => {
                    if (selectedDepartment === dept) {
                        selectedDepartment = null;
                        updateActiveDepartment('');
                        backToDepartmentsBtn.classList.add('hidden');
                        questionListEl.innerHTML = '<li style="color:#6b7280; padding:6px;">Select a department to view FAQs</li>';
                    } else {
                        selectedDepartment = dept;
                        updateActiveDepartment(dept);
                        renderQuestionsForDepartment(dept);
                    }
                });
                departmentListEl.appendChild(li);
            });
        }

        function updateActiveDepartment(dept) {
            const items = departmentListEl.querySelectorAll('.department-item');
            items.forEach((el) => {
                const name = el.querySelector('.department-name')?.textContent || '';
                if (name === dept) el.classList.add('active'); else el.classList.remove('active');
            });
        }

        // --- 2.2.2: Show FAQs for selected department ---
        function renderQuestionsForDepartment(dept) {
            // Toggle back button visibility
            backToDepartmentsBtn.classList.remove('hidden');

            const items = faqData.filter(it => (it.department || 'General') === dept);
            if (items.length === 0) {
                questionListEl.innerHTML = '<li style="color:#6b7280; padding:6px;">No FAQs found for this department</li>';
                return;
            }
            questionListEl.innerHTML = '';
            for (const it of items) {
                const li = document.createElement('li');
                li.className = 'question-item';
                li.textContent = it.question;
                // Store for 2.2.4 usage later
                li.dataset.answer = it.answer || '';
                questionListEl.appendChild(li);
            }
        }

        backToDepartmentsBtn.addEventListener('click', () => {
            selectedDepartment = null;
            updateActiveDepartment('');
            backToDepartmentsBtn.classList.add('hidden');
            questionListEl.innerHTML = '<li style="color:#6b7280; padding:6px;">Select a department to view FAQs</li>';
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        function updateSendButton() {
            const hasText = chatInput.value.trim().length > 0;
            const hasImage = selectedImage !== null;
            sendBtn.disabled = !(hasText || hasImage);
        }

        // Remove selected image
        removeImage.addEventListener('click', function() {
            selectedImage = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            updateSendButton();
        });

        async function sendMessage() {
            const message = chatInput.value.trim();
            const hasImage = selectedImage !== null;
            if (!message && !hasImage) return;

            if (message) { addMessage(message, 'user'); }
            if (hasImage) { addImageMessage(selectedImage, 'user'); }

            chatInput.value = '';
            chatInput.style.height = 'auto';
            selectedImage = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            updateSendButton();

            showTypingIndicator();

            try {
                const requestData = {
                    message: message,
                    image: hasImage ? await convertImageToBase64(selectedImage) : null
                };

                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.message, 'bot');
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function addImageMessage(file, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const reader = new FileReader();
            reader.onload = function(e) {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <img src="${e.target.result}" class="message-image" alt="Uploaded image">
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
            reader.readAsDataURL(file);
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() { typingIndicator.style.display = 'none'; }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        uploadBtn.addEventListener('click', function() { fileInput.click(); });
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
                updateSendButton();
            }
        });

        async function loadChatHistory() {
            try {
                const response = await fetch('http://localhost:5000/api/chat/history');
                if (response.ok) {
                    const data = await response.json();
                    const welcomeMessage = chatMessages.querySelector('.message.bot');
                    chatMessages.innerHTML = '';
                    if (welcomeMessage) { chatMessages.appendChild(welcomeMessage); }
                    data.history.forEach(entry => {
                        if (entry.user_message) { addMessage(entry.user_message, 'user'); }
                        if (entry.bot_response) { addMessage(entry.bot_response, 'bot'); }
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Init
        function init() {
            updateSendButton();
            loadChatHistory();
            loadDepartments();
        }
        init();
    </script>
</body>
</html>
