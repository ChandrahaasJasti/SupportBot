<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2a2a2a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #000000;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: white;
            color: #000000;
            border: 1px solid #d0d0d0;
            border-bottom-left-radius: 6px;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .text-input-container {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #000000;
        }

        .upload-container {
            position: relative;
        }

        .image-upload-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-upload-btn:hover {
            background: #333333;
            transform: scale(1.05);
        }

        .image-upload-btn i {
            font-size: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .send-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-container {
            margin-top: 10px;
            display: none;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
        }

        .remove-image {
            background: #000000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #000000;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ’¬ Chat Interface
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm here to help. You can type your questions or upload images for analysis.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-row">
                <div class="text-input-container">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                </div>
                
                <div class="upload-container">
                    <button class="image-upload-btn" id="uploadBtn" title="Upload Image">
                        ðŸ“·
                    </button>
                    <input type="file" class="file-input" id="fileInput" accept="image/*">
                </div>
                
                <button class="send-btn" id="sendBtn" disabled>Send</button>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img class="image-preview" id="imagePreview">
                <button class="remove-image" id="removeImage">Remove</button>
            </div>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeImage = document.getElementById('removeImage');
        const typingIndicator = document.getElementById('typingIndicator');

        let selectedImage = null;

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            updateSendButton();
        });

        // Update send button state
        function updateSendButton() {
            const hasText = chatInput.value.trim().length > 0;
            const hasImage = selectedImage !== null;
            sendBtn.disabled = !(hasText || hasImage);
        }



        // Remove selected image
        removeImage.addEventListener('click', function() {
            selectedImage = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            updateSendButton();
        });

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            const hasImage = selectedImage !== null;
            
            if (!message && !hasImage) return;

            // Add user message
            if (message) {
                addMessage(message, 'user');
            }
            
            if (hasImage) {
                addImageMessage(selectedImage, 'user');
            }

            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Remove image
            selectedImage = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            
            updateSendButton();
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Prepare data for API
                const requestData = {
                    message: message,
                    image: hasImage ? await convertImageToBase64(selectedImage) : null
                };
                
                // Send to Flask API
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator and show bot response
                hideTypingIndicator();
                addMessage(data.message, 'bot');
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage("Sorry, I encountered an error. Please try again.", 'bot');
            }
        }

        // Add text message
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Convert image to base64 for API
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Remove the data:image/jpeg;base64, prefix to get just the base64 string
                    const base64 = e.target.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Add image message
        function addImageMessage(file, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <img src="${e.target.result}" class="message-image" alt="Uploaded image">
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
            reader.readAsDataURL(file);
        }

        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Make upload button clickable by triggering file input
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Debug: Log when file input changes
        fileInput.addEventListener('change', function(e) {
            console.log('File input changed:', e.target.files);
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                console.log('Valid image file selected:', file.name);
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
                updateSendButton();
            } else {
                console.log('Invalid file type or no file selected');
            }
        });

        // Load chat history on page load
        async function loadChatHistory() {
            try {
                const response = await fetch('http://localhost:5000/api/chat/history');
                if (response.ok) {
                    const data = await response.json();
                    // Clear existing messages except the welcome message
                    const welcomeMessage = chatMessages.querySelector('.message.bot');
                    chatMessages.innerHTML = '';
                    if (welcomeMessage) {
                        chatMessages.appendChild(welcomeMessage);
                    }
                    
                    // Add chat history
                    data.history.forEach(entry => {
                        if (entry.user_message) {
                            addMessage(entry.user_message, 'user');
                        }
                        if (entry.bot_response) {
                            addMessage(entry.bot_response, 'bot');
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Initial button state
        updateSendButton();
        
        // Load chat history when page loads
        loadChatHistory();
    </script>
</body>
</html>
